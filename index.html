<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân bổ tiến trình</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        
        <h1>Phân bổ tiến trình</h1>
        <form id="inputForm">
            <div class="form-group">
                <label for="sokhoi">Số lượng khối nhớ:</label>
                <input type="number" id="sokhoi" name="sokhoi" required>
            </div>
            <div class="form-group">
                <label for="sotientrinh">Số lượng tiến trình:</label>
                <input type="number" id="sotientrinh" name="sotientrinh" required>
            </div>
            <div class="form-group">
                <label for="kichthuockhoi">Kích thước các khối nhớ (cách nhau bằng dấu phẩy):</label>
                <input type="text" id="kichthuockhoi" name="kichthuockhoi" placeholder="VD: 100,200,300" required>
            </div>
            <div class="form-group">
                <label for="kichthuoctientrinh">Kích thước các tiến trình (cách nhau bằng dấu phẩy):</label>
                <input type="text" id="kichthuoctientrinh" name="kichthuoctientrinh" placeholder="VD: 50,100,150" required>
            </div>
            <button type="button" onclick="phanBo()">Phân bổ</button>
        </form>

        <div id="output">
            <h2>Kết quả phân bổ</h2>
            <table id="resultTable1">
                <thead>
                    <tr>
                        <th>Tiến trình</th>
                        <th>Kích thước tiến trình</th>
                        <th>Khối nhớ</th>
                        <th>Phân mảnh</th>
                    </tr>
                </thead>
                <tbody id="resultBody">
                </tbody>
            </table>
            <h2>Khối nhớ còn lại</h2>
            <table id="resultTable2">
                <thead>
                    <tr>
                        <th>Khối nhớ </th>
                        <th>Kích thước còn lại</th>
                    </tr>
                </thead>
                <tbody id="khoinhoconlai">
                </tbody>
            </table>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
